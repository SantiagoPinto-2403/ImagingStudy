<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudio de Imagenología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
            font-size: 1.1em;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .success {
            color: #27ae60;
            font-size: 1em;
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Estudio de Imagenología</h1>
        <form id="imagingStudyForm">
            <div class="section">
                <div class="section-title">Relación con Cita</div>
                <label for="appointmentReference">Referencia de Cita (Appointment ID):</label>
                <input type="text" id="appointmentReference" placeholder="Appointment/507f1f77bcf86cd799439011" required>
                <div id="appointmentError" class="error"></div>
            </div>

            <div class="section">
                <div class="section-title">Información Básica</div>
                <label for="identifierSystem">Sistema de Identificación:</label>
                <input type="text" id="identifierSystem" value="urn:dicom:uid" required>

                <label for="identifierValue">UID del Estudio:</label>
                <input type="text" id="identifierValue" placeholder="urn:oid:2.16.124.113543.6003.1154777499.30246.19789.3503430045" required>

                <label for="status">Estado del Estudio:</label>
                <select id="status" required>
                    <option value="available" selected>Disponible</option>
                    <option value="registered">Registrado</option>
                    <option value="cancelled">Cancelado</option>
                </select>

                <label for="subjectReference">Paciente (Referencia):</label>
                <input type="text" id="subjectReference" placeholder="Patient/123" required>
            </div>

            <div class="section">
                <div class="section-title">Detalles del Estudio</div>
                <label for="studyDate">Fecha del Estudio:</label>
                <input type="datetime-local" id="studyDate" required>

                <label for="modality">Modalidad:</label>
                <select id="modality" required>
                    <option value="CT">Tomografía Computarizada (CT)</option>
                    <option value="MR">Resonancia Magnética (MR)</option>
                    <option value="US">Ultrasonido (US)</option>
                    <option value="XR">Radiografía (XR)</option>
                    <option value="PT">Tomografía por Emisión de Positrones (PT)</option>
                </select>
            </div>

            <div class="section">
                <div class="section-title">Información de Series</div>
                <label for="seriesUid">UID de la Serie:</label>
                <input type="text" id="seriesUid" placeholder="2.16.124.113543.6003.1154777499.30246.19789.3503430045.1" required>

                <label for="numberOfInstances">Número de Instancias:</label>
                <input type="number" id="numberOfInstances" min="1" value="1" required>

                <label for="bodySite">Sitio del Cuerpo (SNOMED CT):</label>
                <input type="text" id="bodySite" placeholder="code|display (ej: 45048000|Chest)">
            </div>

            <div id="formStatus" class="success"></div>
            <button type="submit">Registrar Estudio</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
